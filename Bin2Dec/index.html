<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二进制转十进制</title>
  <style>
    .tip {
      color: red;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <!-- 
    todo:
        1.正则校验
        2.加入防抖函数
        3.可以选择多进制转换
        4.通过栈来实现
   -->
  <div class="container">
    <div class="input-box">
      <input id="input" type="text" maxlength="8">
      <p class="tip">只能输入数字 0 或者 1</p>
    </div>
    <div id="result"></div>
  </div>
  
  <script>
    (() => {
      const oInput = document.querySelector('#input')
      const oResult = document.querySelector('#result')
      oInput.addEventListener('input', (e) => {
        let decimal = 0
        const input = e.target.value
        for (let i = 0; i < input.length; i++) {
          decimal += parseInt(input[i]) * Math.pow(2, input.length - 1 - i)
        }
        oResult.innerText = decimal
      })
    })()
  </script>
</body>
</html>
